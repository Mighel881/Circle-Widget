<div id="Dates">
	     <p id="sunday" style="position:absolute;top:-28px;left:23%;padding:4.6%;">&nbsp;S&nbsp;</p>

</div>


	 <script type="text/javascript">
	   function calculateDate() {
	var date = new Date();
	var weekday = new Array(7);
	weekday[0] = "sunday";
	weekday[1] = "monday";
	weekday[2] = "tuesday";
	weekday[3] = "wednesday";
	weekday[4] = "thursday";
	weekday[5] = "friday";
	weekday[6] = "saturday";
	var day = weekday[date.getDay()];


    document.getElementById(day).style.backgroundImage="url('markers/markerBlue.png')";

document.getElementById(day).style.backgroundPosition="center";

document.getElementById(day).style.backgroundSize="96.5%";

document.getElementById(day).style.backgroundRepeat="no-repeat";


}
calculateDate();

	setInterval(calculateDate, 120000);




	</script>
